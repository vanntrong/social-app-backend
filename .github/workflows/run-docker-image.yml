name: Run Docker Image CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:

  pull-and-run-docker-image:

    runs-on: self-hosted

    steps:
    - uses: actions/checkout@v3
    - name: pull docker image
      run: docker pull vovantrong/social-server:main
      
    - name: stop docker container
      run: docker stop social-server
      
    - name: remove docker container
      run: docker rm social-server
      
    - name: run docker image
      run: docker run -p 8080:8080/tcp -d -n social-server vovantrong/social-server:main
